<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>GifTastic</title>
</head>

<body background="assets/javascript/gif-backgroiund.jpg" class="container">
    <h1 class="text-center">GifTastic</h1>

    <!-- where topic searched is added to -->
    <div id="buttons" class="jumbotron bg-danger border border-dark rounded-pill text-center">
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-3">
            <!-- input area to add the new sport buttons to the above div -->
            <div class="bg-white text-center">
                <form id="sport-form">
                    <label for="input-area">TYPE IN A SPORT</label>
                    <br>
                    <br>
                    <input type="text" id="input-area">
                    <br>
                    <br>
                    <button id="new-sport" type="submit" value="input-area">ADD SPORT</button>
                </form>
            </div>
        </div>
        <br>
        <br>

        <div class="col-9">
            <!-- where gifs pulled from api will be displayed at -->
            <div id="where-gifs-go">
            </div>
        </div>
    </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/gif.js"></script>



</body>

</html>
